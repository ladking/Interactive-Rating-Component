<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Interactive-rating-component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/333a6640f2.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="star-icon">
			<i class="fa-solid fa-star"></i>
		</div>
		<div class="info">
			<h1 class="txt-header">How did we do?</h1>
			<p class ="txt">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
		</div>
	<div>	
		<div class ="rating">
			<button class="rate" id="1">1</button>
			<button class="rate" id="2">2</button>
			<button class="rate" id="3">3</button>
			<button class="rate" id="4">4</button>
			<button class="rate" id="5">5</button>
		</div>
	</div>	
		<div>
			<button class="submission" onclick="onSubmit()">submit</button>
		</div>
	</div>


	<!-- Thank you  -->
	<div class="container2">
		<div>
			<img src="illustration.svg">
		</div>
		<div class ="chose"></div>
		<div>
			<h1 class="txt-header">Thank you!</h1>
			<p class="txt">We apreciate you taking the time to give a rating. If you ever need more support, don't hesistate to get in touch</p>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
